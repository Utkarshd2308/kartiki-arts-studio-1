<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartiki Arts Studio - Resin Art & More</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, white 0%, #764ba2 100%); line-height: 1.6; overflow-x: hidden; }
        
        /* Popup Overlay */
        .popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); z-index: 2000;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .popup-overlay.active { display: flex; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .popup-container {
            background: rgba(255,255,255,0.98); backdrop-filter: blur(25px);
            border-radius: 25px; padding: 30px 25px; max-width: 450px; width: 90%;
            max-height: 90vh; overflow-y: auto;
            text-align: center; box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            transform: scale(0.7); animation: popupSlide 0.4s forwards;
        }
        @keyframes popupSlide { to { transform: scale(1); } }
        .popup-icon { font-size: 3.5em; background: linear-gradient(45deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        .popup-title { font-size: 1.8em; font-weight: 800; color: #333; margin-bottom: 15px; }
        .popup-subtitle { color: #666; margin-bottom: 30px; font-size: 1.1em; }
        .password-input { 
            width: 100%; padding: 18px 20px; border: 3px solid #e1e5e9; 
            border-radius: 50px; font-size: 16px; text-align: center; 
            transition: all 0.3s; margin-bottom: 25px; 
        }
        .password-input:focus { 
            outline: none; border-color: #667eea; 
            box-shadow: 0 0 0 4px rgba(102,126,234,0.15); 
        }
        .popup-buttons { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
        .btn-login { 
            background: linear-gradient(45deg, #667eea, #764ba2); color: white; 
            border: none; padding: 16px 28px; border-radius: 50px; 
            font-weight: 700; font-size: 15px; cursor: pointer; 
            transition: all 0.3s; flex: 1; min-width: 110px; 
        }
        .btn-login:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(102,126,234,0.4); }
        .btn-cancel { 
            background: transparent; color: #666; border: 2px solid #e1e5e9; 
            padding: 16px 28px; border-radius: 50px; font-weight: 600; 
            transition: all 0.3s; flex: 1; min-width: 110px; 
        }
        .btn-cancel:hover { background: #f8f9fa; border-color: #667eea; color: #667eea; transform: translateY(-2px); }
        
        /* ‚úÖ PRODUCT DETAILS POPUP - WHITE BACKGROUND */
        .product-popup-container {
            max-width: 550px; width: 90%; max-height: 90vh; overflow-y: auto;
            background: #ffffff !important;
            border-radius: 25px;
            padding: 30px 25px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
        }
        
        .product-gallery { display: flex; gap: 12px; margin-bottom: 20px; }
        .product-gallery img.main { width: 100%; height: 280px; object-fit: cover; border-radius: 20px; }
        .product-gallery .thumbs { display: flex; flex-direction: column; gap: 8px; min-width: 70px; }
        .product-gallery .thumbs img { width: 60px; height: 60px; object-fit: cover; border-radius: 12px; cursor: pointer; border: 3px solid transparent; transition: all 0.3s; }
        .product-gallery .thumbs img.active { border-color: #667eea; transform: scale(1.1); }
        .product-details-title { font-size: 1.8em; font-weight: 800; color: #333; margin-bottom: 15px; }
        .product-price-large { font-size: 2.2em; font-weight: 800; color: #00b894; margin-bottom: 10px; }
        .product-category-large { background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 10px 20px; border-radius: 30px; font-weight: 600; display: inline-block; margin-bottom: 20px; }
        .product-description { color: #666; line-height: 1.6; margin-bottom: 30px; font-size: 1.05em; }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 15px 10px; }
        
        /* Header */
        .header { background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); padding: 20px 25px; border-radius: 25px; margin-bottom: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
        .logo { display: flex; align-items: center; gap: 12px; font-size: 1.6em; font-weight: 800; color:  #764ba2; flex: 1; }
        .logo img { height: 45px; width: auto; border-radius: 10px; max-width: 180px; }
        .admin-btn { 
            background: linear-gradient(45deg, #ff6b7a, #ff7675); color: white; border: none; 
            padding: 12px 24px; border-radius: 50px; font-weight: 600; cursor: pointer; 
            transition: all 0.3s; box-shadow: 0 10px 30px rgba(255,107,122,0.3); font-size: 14px;
        }
        .admin-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(255,107,122,0.4); }
        
        .search-container { background: rgba(255,255,255,0.9); padding: 22px; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); margin-bottom: 25px; }
        .search-row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
        .search-input { flex: 1; padding: 16px 22px; border: 3px solid #e1e5e9; border-radius: 50px; font-size: 16px; transition: all 0.3s; min-width: 220px; }
        .search-input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 4px rgba(102,126,234,0.15); }
        .search-btn { background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; padding: 16px 30px; border-radius: 50px; font-weight: 600; cursor: pointer; transition: all 0.3s; white-space: nowrap; font-size: 15px; }
        .search-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(102,126,234,0.4); }
        .category-filter { padding: 16px 22px; border: 3px solid #e1e5e9; border-radius: 50px; background: white; font-size: 16px; min-width: 180px; }
        
        .products-section { margin-top: 30px; margin-bottom: 40px; }
        .section-title { font-size: 2.2em; text-align: center; margin-bottom: 35px; background: linear-gradient(45deg, #333, #667eea); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* ‚úÖ PERFECT RESPONSIVE GRID - FIXED COLUMNS */
        .products-grid { 
            display: grid; 
            gap: 25px; 
            /* MOBILE: ALWAYS 2 | TABLET: 2-3 | LAPTOP/DESKTOP: ALWAYS 4 */
        }
        
        .product-card { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(20px); 
            border-radius: 25px; 
            overflow: hidden; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.1); 
            transition: all 0.4s; 
            cursor: pointer;
            padding: 20px;
        }
        .product-card:hover { transform: translateY(-12px) scale(1.02); box-shadow: 0 35px 80px rgba(0,0,0,0.2); }
        .product-images { position: relative; height: 240px; overflow: hidden; margin-bottom: 15px; }
        .product-images img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; border-radius: 20px; }
        .product-card:hover .product-images img { transform: scale(1.1); }
        .product-info { padding: 0; }
        .product-title { font-size: 1.3em; font-weight: 700; color: #333; margin-bottom: 10px; line-height: 1.3; }
        .product-price { font-size: 1.6em; font-weight: 800; color: #00b894; margin-bottom: 12px; }
        .product-category { background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 8px 16px; border-radius: 25px; font-size: 0.9em; font-weight: 600; display: inline-block; margin-bottom: 18px; }
        
        .view-details-btn { 
            background: linear-gradient(45deg, #667eea, #764ba2); color: white; 
            border: none; padding: 14px 28px; border-radius: 25px; 
            font-weight: 700; font-size: 15px; cursor: pointer; 
            transition: all 0.3s; width: 100%; box-shadow: 0 10px 30px rgba(102,126,234,0.3); 
        }
        .view-details-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(102,126,234,0.4); }
        
        .product-actions { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 18px; }
        .whatsapp-order { 
            flex: 1; background: linear-gradient(45deg, #25D366, #128C7E); 
            color: white; border: none; padding: 16px 22px; border-radius: 50px; 
            font-weight: 700; font-size: 15px; cursor: pointer; transition: all 0.3s; 
            display: flex; align-items: center; justify-content: center; gap: 8px; 
        }
        .whatsapp-order:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(37,211,102,0.4); }
        .back-website { 
            flex: 1; background: linear-gradient(45deg, #00b894, #00cec9); 
            color: white; border: none; padding: 16px 22px; border-radius: 50px; 
            font-weight: 700; font-size: 15px; cursor: pointer; transition: all 0.3s; 
        }
        .back-website:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0,184,148,0.4); }
        
        /* ‚úÖ ULTRA RESPONSIVE BREAKPOINTS - FIXED COLUMNS */
        /* MOBILE: ALWAYS 2 COLUMNS */
        @media (max-width: 480px) {
            .container { padding: 10px 8px; }
            .header { padding: 15px 15px; border-radius: 20px; margin-bottom: 20px; }
            .logo { font-size: 1.3em; }
            .logo img { height: 35px; max-width: 140px; }
            .admin-btn { padding: 12px 20px; font-size: 14px; width: 100%; }
            
            .search-container { padding: 18px 12px; }
            .search-row { flex-direction: column; gap: 12px; }
            .search-input, .category-filter { min-width: auto; width: 100%; }
            .search-btn { width: 100%; padding: 16px 20px; }
            
            /* ‚úÖ MOBILE: ALWAYS 2 COLUMNS */
            .products-grid { 
                grid-template-columns: repeat(2, 1fr) !important; 
                gap: 15px; 
            }
            .product-images { height: 200px; }
            .product-card { padding: 15px; }
            .section-title { font-size: 1.8em; }
        }
        
        /* TABLET: 2-3 COLUMNS */
        @media (min-width: 481px) and (max-width: 768px) {
            .container { padding: 12px 12px; }
            .products-grid { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 20px; 
            }
            .header { padding: 18px 20px; }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .products-grid { 
                grid-template-columns: repeat(3, 1fr); 
            }
        }
        
        /* ‚úÖ LAPTOP/DESKTOP: ALWAYS 4 COLUMNS */
        @media (min-width: 1025px) {
            .products-grid { 
                grid-template-columns: repeat(4, 1fr) !important; 
            }
        }
        
        @media (max-width: 768px) {
            .header-top { flex-direction: column; text-align: center; gap: 15px; }
            .logo { justify-content: center; }
            .admin-btn { width: 100%; max-width: 280px; }
            
            .section-title { font-size: 2em; margin-bottom: 30px; }
            .product-title { font-size: 1.2em; }
            .product-price { font-size: 1.5em; }
            
            .popup-container, .product-popup-container { 
                padding: 25px 20px; width: 95%; margin: 10px; 
            }
            .popup-title { font-size: 1.6em; }
            .product-details-title { font-size: 1.6em; }
            .product-price-large { font-size: 2em; }
            .product-gallery { flex-direction: column; gap: 12px; }
            .product-gallery .thumbs { 
                flex-direction: row; overflow-x: auto; 
                padding: 12px 0; gap: 10px; min-width: auto; 
            }
            .product-gallery .thumbs img { width: 55px; height: 55px; }
            .popup-buttons, .product-actions { flex-direction: column; gap: 12px; }
        }
        
        @media (max-width: 360px) {
            .products-grid { gap: 12px; }
            .product-card { padding: 12px; }
            .container { padding: 8px; }
        }
    </style>
</head>
<body>
    <!-- Admin Password Popup -->
    <div class="popup-overlay" id="adminPopup">
        <div class="popup-container">
            <div class="popup-icon">üîß</div>
            <h2 class="popup-title">Admin Panel Access</h2>
            <p class="popup-subtitle">Admin login ‡§∏‡§æ‡§†‡•Ä password ‡§ü‡§æ‡§ï‡§æ</p>
            <input type="password" class="password-input" id="adminPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="20">
            <div class="popup-buttons">
                <button class="btn-login" onclick="checkAdminPassword()">‚úÖ Login</button>
                <button class="btn-cancel" onclick="closeAdminPopup()">‚ùå Cancel</button>
            </div>
        </div>
    </div>

    <!-- Product Details Popup - WHITE BACKGROUND -->
    <div class="popup-overlay" id="productPopup">
        <div class="product-popup-container">
            <h2 class="product-details-title" id="productTitle"></h2>
            <div class="product-price-large" id="productPrice"></div>
            <span class="product-category-large" id="productCategory"></span>
            <div class="product-gallery">
                <img class="main" id="productMainImage" src="" alt="">
                <div class="thumbs" id="productThumbs"></div>
            </div>
            <p class="product-description" id="productDesc"></p>
            <div class="product-actions">
                <button class="whatsapp-order" id="whatsappOrder">
                    üì± Order on WhatsApp
                </button>
                <button class="back-website" onclick="closeProductPopup()">
                    üè† Back to Website
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div class="logo">
                    <img src="*logo image*">
                    <h2>Kartiki Arts Studio</h2>
                </div>
                <button class="admin-btn" onclick="openAdminPopup()">üîß Admin Panel</button>
            </div>
        </div> 
        
        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-row">
                <input type="text" class="search-input" id="searchInput" placeholder="üîç Search Products...">
                <select class="category-filter" id="categoryFilter">
                    <option value="All Products">üìÇ All Categories</option>
                </select>
                <button class="search-btn" onclick="searchProducts()">Search</button>
            </div>
        </div>
        
        <!-- Products Section -->
        <div class="products-section">
            <h2 class="section-title">Products</h2>
            <div class="products-grid" id="productsGrid"></div>
        </div>
    </div>

    <script>
        // ‚úÖ JAVASCRIPT CODE (UNCHANGED - PERFECT)
        let products = [];
        let categories = ['All Products'];
        let currentProductId = null;

        function reloadData() {
            products = JSON.parse(localStorage.getItem('mlaProducts')) || [];
            categories = JSON.parse(localStorage.getItem('mlaCategories')) || ['All Products'];
            console.log('‚úÖ Products loaded:', products.length);
        }

        function initPage() {
            reloadData();
            loadCategories();
            displayProducts(products);
        }

        const ADMIN_PASSWORD = 'admin123';
        function openAdminPopup() {
            document.getElementById('adminPopup').classList.add('active');
            document.getElementById('adminPassword').focus();
            document.body.style.overflow = 'hidden';
        }
        function closeAdminPopup() {
            document.getElementById('adminPopup').classList.remove('active');
            document.getElementById('adminPassword').value = '';
            document.body.style.overflow = 'auto';
        }
        function checkAdminPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                closeAdminPopup();
                window.open('admin.html', '_blank');
                alert('‚úÖ Admin Panel ‡§â‡§ò‡§°‡§≤‡§æ!');
            } else {
                const input = document.getElementById('adminPassword');
                input.style.borderColor = '#ff4757';
                input.style.boxShadow = '0 0 0 3px rgba(255,71,87,0.2)';
                setTimeout(() => {
                    input.style.borderColor = '#e1e5e9';
                    input.style.boxShadow = 'none';
                }, 2000);
                alert('‚ùå Wrong Password!');
            }
        }

        function viewProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            currentProductId = productId;
            document.getElementById('productTitle').textContent = product.name;
            document.getElementById('productPrice').textContent = `‚Çπ${product.price}`;
            document.getElementById('productCategory').textContent = product.category;
            document.getElementById('productDesc').textContent = product.desc || 'No description available.';
            
            document.getElementById('productMainImage').src = product.images[0];
            
            const thumbsContainer = document.getElementById('productThumbs');
            thumbsContainer.innerHTML = product.images.map((img, index) => `
                <img src="${img}" alt="Thumb ${index + 1}" 
                     onclick="switchProductImage(${index})" 
                     class="${index === 0 ? 'active' : ''}">
            `).join('');
            
            const whatsappBtn = document.getElementById('whatsappOrder');
            const message = `Hi, I want to order:\n\n${product.name}\nPrice: ‚Çπ${product.price}\nCategory: ${product.category}\n \n Please Confirm the following Details:-\n \nProduct Quantity :- \nCustomization :- \nAddress :- `;
            whatsappBtn.onclick = () => {
                window.open(`https://wa.me/918087724038?text=${encodeURIComponent(message)}`, '_blank');
            };
            
            document.getElementById('productPopup').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function switchProductImage(index) {
            const product = products.find(p => p.id === currentProductId);
            document.getElementById('productMainImage').src = product.images[index];
            document.querySelectorAll('#productThumbs img').forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        function closeProductPopup() {
            document.getElementById('productPopup').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function loadCategories() {
            const filter = document.getElementById('categoryFilter');
            filter.innerHTML = '<option value="All Products">üìÇ All Categories</option>';
            categories.filter(cat => cat !== 'All Products').forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                filter.appendChild(option);
            });
        }

        function displayProducts(filteredProducts) {
            const grid = document.getElementById('productsGrid');
            if (!filteredProducts || filteredProducts.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666; padding: 40px; font-size: 1.2em;">üîç Search ‡§∏‡§æ‡§†‡•Ä products ‡§∏‡§æ‡§™‡§°‡§≤‡•á ‡§®‡§æ‡§π‡•Ä‡§§ ‡§ï‡§ø‡§Ç‡§µ‡§æ ‡§Ö‡§¶‡•ç‡§Ø‡§æ‡§™ products ‡§®‡§æ‡§π‡•Ä‡§§. Admin panel ‡§Æ‡§ß‡•Ç‡§® add ‡§ï‡§∞‡§æ!</p>';
                return;
            }
            grid.innerHTML = filteredProducts.slice(0, 12).map(product => `
                <div class="product-card" onclick="viewProductDetails(${product.id})">
                    <div class="product-images">
                        <img src="${product.images[0]}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">‚Çπ${product.price}</div>
                        <div class="product-category">${product.category}</div>
                        <button class="view-details-btn">üëÅÔ∏è View Details</button>
                    </div>
                </div>
            `).join('');
        }

        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const category = document.getElementById('categoryFilter').value;
            
            let filtered = products.filter(product => {
                const matchesName = product.name.toLowerCase().includes(query);
                const matchesDesc = product.desc && product.desc.toLowerCase().includes(query);
                const matchesCategory = category === 'All Products' || product.category === category;
                return (matchesName || matchesDesc) && matchesCategory;
            });
            
            displayProducts(filtered);
        }

        document.addEventListener('DOMContentLoaded', function() {
            initPage();
            
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(searchProducts, 300);
            });
            
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchProducts();
            });
            
            document.getElementById('categoryFilter').addEventListener('change', searchProducts);
        });

        document.getElementById('adminPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAdminPassword();
        });
        document.getElementById('adminPopup').addEventListener('click', (e) => {
            if (e.target.classList.contains('popup-overlay')) closeAdminPopup();
        });
        document.getElementById('productPopup').addEventListener('click', (e) => {
            if (e.target.classList.contains('popup-overlay')) closeProductPopup();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeAdminPopup();
                closeProductPopup();
            }
        });

        setInterval(() => {
            reloadData();
        }, 5000);

        initPage();
    </script>
</body>
</html>
